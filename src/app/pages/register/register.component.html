<div class="min-h-screen flex items-center justify-center py-12 px-4">
  <div
    class="w-full max-w-md bg-white/90 rounded-2xl shadow-2xl p-8 flex flex-col items-center animate-fade-up"
  >
    <h1 class="text-2xl font-bold text-blue-700 mb-2 text-center">
      Crea tu cuenta en <span class="text-blue-500">PriceLinkr</span>
    </h1>
    <p class="text-gray-500 mb-6 text-center">
      ¡Disfruta de todas las funcionalidades y lleva el control de tus ahorros!
    </p>

    <form class="w-full space-y-5" (submit)="onRegister($event)">
      <!-- Email -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-blue-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0zm0 0v1a4 4 0 01-8 0v-1"
            />
          </svg>
        </span>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
          class="pl-10 pr-4 py-3 w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none text-gray-700 placeholder-gray-400 transition"
          placeholder="Correo electrónico"
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-blue-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zm0 0v2m0 4h.01"
            />
          </svg>
        </span>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="new-password"
          class="pl-10 pr-4 py-3 w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none text-gray-700 placeholder-gray-400 transition"
          placeholder="Contraseña"
        />
      </div>

      <!-- Repeat Password -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-blue-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zm0 0v2m0 4h.01"
            />
          </svg>
        </span>
        <input
          type="password"
          id="repeat-password"
          name="repeat-password"
          required
          autocomplete="new-password"
          class="pl-10 pr-4 py-3 w-full rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none text-gray-700 placeholder-gray-400 transition"
          placeholder="Repite la contraseña"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow transition"
      >
        Registrarse
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-500 text-center">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-blue-600 hover:underline font-medium"
        >Inicia sesión</a
      >
    </p>
  </div>
</div>

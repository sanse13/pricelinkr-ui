<div class="min-h-screen flex flex-col md:flex-row bg-blue-50/50" style="scroll-behavior: smooth;">
  <!-- Sidebar navegación -->
  <aside class="w-full md:w-64 bg-white/90 border-r border-blue-100 p-6 flex-shrink-0 flex flex-col gap-4 shadow-lg">
    <h2 class="text-xl font-bold text-blue-700 mb-4">Configuración</h2>
    <nav class="flex flex-col gap-2">
      <button type="button" (click)="scrollToSection('perfil')" class="text-left w-full px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium flex items-center gap-2"><span>👤</span>Perfil</button>
      <button type="button" (click)="scrollToSection('preferencias')" class="text-left w-full px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium flex items-center gap-2"><span>⚙️</span>Preferencias</button>
      <button type="button" (click)="scrollToSection('seguridad')" class="text-left w-full px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium flex items-center gap-2"><span>🔒</span>Seguridad</button>
      <button type="button" (click)="scrollToSection('integraciones')" class="text-left w-full px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium flex items-center gap-2"><span>🔗</span>Integraciones</button>
      <button type="button" (click)="scrollToSection('datos')" class="text-left w-full px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium flex items-center gap-2"><span>🗂️</span>Gestión de datos</button>
      <button type="button" (click)="scrollToSection('legal')" class="text-left w-full px-4 py-2 rounded-lg hover:bg-blue-100 text-blue-700 font-medium flex items-center gap-2"><span>📄</span>Legal</button>
    </nav>
  </aside>
  <!-- Contenido principal -->
  <main class="flex-1 p-8 flex flex-col gap-8">
    <!-- Perfil de usuario -->
    <section id="perfil" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-semibold text-blue-600 mb-4 flex items-center gap-2"><span>👤</span>Perfil</h2>
      <form class="space-y-3">
        <input type="text" placeholder="Nombre" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none" />
        <input type="email" placeholder="Email" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none" />
        <button type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition">Guardar cambios</button>
      </form>
    </section>
    <!-- Preferencias -->
    <section id="preferencias" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-semibold text-blue-600 mb-4 flex items-center gap-2"><span>⚙️</span>Preferencias</h2>
      <div class="space-y-3">
        <div class="flex items-center justify-between">
          <span>Tema oscuro</span>
          <input type="checkbox" class="toggle toggle-primary" />
        </div>
        <div class="flex items-center justify-between">
          <span>Idioma</span>
          <select class="rounded-lg border border-gray-300 px-2 py-1 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none">
            <option>Español</option>
            <option>English</option>
          </select>
        </div>
      </div>
    </section>
    <!-- Seguridad -->
    <section id="seguridad" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-semibold text-blue-600 mb-4 flex items-center gap-2"><span>🔒</span>Seguridad</h2>
      <form class="flex flex-col md:flex-row gap-3">
        <input type="password" placeholder="Nueva contraseña" class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none" />
        <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition">Cambiar contraseña</button>
      </form>
      <button type="button" class="mt-3 w-full bg-red-100 hover:bg-red-200 text-red-600 font-semibold py-2 rounded-lg shadow transition">Cerrar sesión en todos los dispositivos</button>
    </section>
    <!-- Integraciones -->
    <section id="integraciones" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-semibold text-blue-600 mb-4 flex items-center gap-2"><span>🔗</span>Integraciones</h2>
      <div class="space-y-2">
        <button type="button" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 rounded-lg shadow flex items-center justify-center gap-2 transition">
          <svg class="h-5 w-5 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M21.35 11.1h-9.17v2.83h5.25c-.22 1.18-1.32 3.47-5.25 3.47-3.16 0-5.74-2.62-5.74-5.85s2.58-5.85 5.74-5.85c1.8 0 3.01.77 3.7 1.43l2.53-2.46C16.09 3.99 14.13 3 12 3 6.48 3 2 7.48 2 13s4.48 10 10 10c5.52 0 10-4.48 10-10 0-.67-.07-1.32-.2-1.9z"/></svg>
          Conectar con Google
        </button>
      </div>
    </section>
    <!-- Gestión de datos -->
    <section id="datos" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-semibold text-blue-600 mb-4 flex items-center gap-2"><span>🗂️</span>Gestión de datos</h2>
      <button type="button" class="w-full bg-yellow-100 hover:bg-yellow-200 text-yellow-700 font-semibold py-2 rounded-lg shadow transition mb-2">Exportar mis datos</button>
      <button type="button" class="w-full bg-red-100 hover:bg-red-200 text-red-600 font-semibold py-2 rounded-lg shadow transition">Eliminar cuenta</button>
    </section>
    <!-- Información legal -->
    <section id="legal" class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-semibold text-blue-600 mb-4 flex items-center gap-2"><span>📄</span>Legal</h2>
      <ul class="text-sm text-gray-500 space-y-1">
        <li><a href="#" class="hover:underline">Términos y condiciones</a></li>
        <li><a href="#" class="hover:underline">Política de privacidad</a></li>
      </ul>
    </section>
  </main>
</div>

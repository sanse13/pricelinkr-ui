@if (product(); as product) {
  <div
    class="bg-white rounded-2xl shadow-lg border border-blue-100 p-6 w-80 flex flex-col gap-3 transition-all duration-200 hover:scale-[1.03] hover:shadow-2xl hover:border-blue-200"
  >
    <h3 class="font-extrabold text-xl text-blue-700 mb-2 flex items-center gap-2">
      <span class="inline-block w-2 h-6 bg-gradient-to-t from-blue-400 to-teal-400 rounded-full mr-2"></span>
      {{ product.name }}
    </h3>
    <table class="w-full text-left mb-2 border-separate border-spacing-y-1">
      <thead>
        <tr class="text-gray-500 text-sm">
          <th class="py-1 font-semibold">Tienda</th>
          <th class="py-1 font-semibold">Precio</th>
        </tr>
      </thead>
      <tbody>
        @for (price of product.prices; track price.store) {
          <tr class="rounded-lg overflow-hidden @if (price.price === product.minPrice) { bg-blue-50 } else { bg-gray-50 }">
            <td class="py-1 px-2 rounded-l-lg">{{ price.store }}</td>
            <td class="py-1 px-2 font-semibold rounded-r-lg">
              {{ price.price | currency: "EUR" }}
              @if (price.price === product.minPrice) {
                <span class="ml-2 inline-block bg-gradient-to-tr from-blue-500 to-teal-400 text-white text-xs px-2 py-0.5 rounded-full font-bold align-middle shadow">Mejor</span>
              }
            </td>
          </tr>
        }
      </tbody>
    </table>
    <div class="flex items-center gap-2 mt-2">
      <span class="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full font-semibold">Mejor precio</span>
      <span class="font-bold text-lg text-blue-600 tracking-tight">{{ product.minPrice | currency: "EUR" }}</span>
    </div>
  </div>
}

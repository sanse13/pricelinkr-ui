<nav
  class="w-full bg-white/70 backdrop-blur-lg border-b border-blue-100 py-3 px-6 flex items-center justify-between shadow-lg sticky top-0 z-50"
>
  <!-- Logo y nombre -->
  <div class="flex items-center gap-3">
    <span class="bg-gradient-to-tr from-blue-500 to-teal-400 text-white rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold shadow">P</span>
    <span class="font-extrabold text-blue-700 text-2xl tracking-tight drop-shadow-sm">PriceLinkr</span>
  </div>
  <!-- Menú -->
  <div class="flex-1 flex justify-center">
    <ul class="flex gap-8 text-blue-700 font-semibold text-base">
      <li>
        <a [routerLink]="['/dashboard']" class="hover:text-blue-900 transition">Dashboard</a>
      </li>
      <li>
        <a [routerLink]="['/analytics']" class="hover:text-blue-900 transition">Analíticas</a>
      </li>
      <li>
        <a [routerLink]="['/home']" class="hover:text-blue-900 transition">Comparador</a>
      </li>
      <li>
        <a [routerLink]="['/settings']" class="hover:text-blue-900 transition">Configuración</a>
      </li>
    </ul>
  </div>
  <!-- Usuario y logout -->
  @if (username) {
    <div class="flex items-center gap-3">
      <span class="w-9 h-9 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-lg border border-blue-200 shadow-sm">
        {{ username.charAt(0).toUpperCase() }}
      </span>
      <span class="text-gray-700 font-medium">{{ username }}</span>
      <button
        class="px-4 py-2 rounded-full bg-gradient-to-tr from-blue-500 to-teal-400 text-white font-semibold shadow hover:from-blue-600 hover:to-teal-500 transition"
        (click)="logout()"
        title="Cerrar sesión"
      >
        <span class="hidden md:inline">Cerrar sesión</span>
        <span class="md:hidden">⏻</span>
      </button>
    </div>
  }
</nav>

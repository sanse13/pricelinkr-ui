<div class="max-w-5xl mx-auto py-8 px-4">
  <h1 class="text-2xl font-bold mb-8 text-blue-700">Analíticas de tus comparaciones</h1>

  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-lg font-semibold mb-4">Ahorro mensual estimado</h2>
    <apx-chart
      [series]="barChartSeries"
      [chart]="barChartOptions.chart"
      [xaxis]="barChartOptions.xaxis"
      [dataLabels]="barChartOptions.dataLabels"
      [title]="barChartOptions.title"
      [plotOptions]="barChartOptions.plotOptions"
    ></apx-chart>
  </div>

  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-lg font-semibold mb-4">Categorías más comparadas</h2>
    <apx-chart
      [series]="pieChartSeries"
      [chart]="pieChartOptions.chart"
      [labels]="pieChartOptions.labels"
      [responsive]="pieChartOptions.responsive"
      [legend]="pieChartOptions.legend"
    ></apx-chart>
  </div>

  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-lg font-semibold mb-4">Tiendas donde más ahorras</h2>
    <ul>
      @for (store of bestStores; track store.name) {
        <li class="flex justify-between py-2 border-b last:border-b-0">
          <span>{{ store.name }}</span>
          <span class="font-semibold text-green-600">+{{ store.savings }}€</span>
        </li>
      }
    </ul>
  </div>
</div>
